<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>World Clock</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>World Clock</h1>
  <select id="citySelector">
    <option value="">Select a city...</option>
    <option value="America/Los_Angeles">Los Angeles</option>
    <option value="Europe/Paris">Paris</option>
    <option value="Africa/Johannesburg">Johannesburg</option>
    <option value="Asia/Tokyo">Tokyo</option>
  </select>
  <div id="clocksContainer"></div>

  <footer class="site-footer">
    This project was coded by Sea Phogojane and is open sourced on
    <a href="https://github.com/Creativehubcenter/worldclock.git">GitHub</a> and hosted on <a href="https://html-world.netlify.app/">Netlify</a>
  </footer>

  <script src="index.js"></script>
</body>
</html>
