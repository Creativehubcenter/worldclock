<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock</title>

  <body>
    <header>
    <div class="container">
      <h1>World Clock</h1>
    </header>

    <section>
      <select>
        <option value="">Select a city..</option>
        <option value="">Cape Town</option>
        <option value="">London</option>
        <option value="">Auckland</option>
      </select>

      <div class="city">
        <h2>Johanessburg SA</h2>
        <div class="date">September 07th 2025</div>
        <div class="time">11:48:15 AM</div>
      </div>
      <div class="city">
        <h2>Hong Kong CN</h2>
        <div class="date">September 07th 2025</div>
        <div class="time">17:48:15 AM</div>
      </div>
    </div>
    </section>

    <footer>
